<div class="left-form-control">
  <label>{{label}}</label>
  <div class="input-wraper">
    <textarea [id]="inputId"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onBlur()"
        (focus)="onFocus()"
        class="custom-input"
        [class.error]="hasError"></textarea>
  </div>
</div>
